{% extends "base.html" %}

{% block content %}
<h1>{{ title }} {{ id }}</h1>
<p>{{ content }}</p>
<ul>{% for article in object_list %} 
        {% if article.title %}
            <li><a href="/articles/{{ article.id }}">{{ article.title }} - {{ article.content }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock content %}
