{% extends 'base.html' %}

{% block content %}

{% if not created %}


<div style='margin-top: 30px;'>
    <form action="." method="POST">
        
        {% csrf_token %}
        {{ form.as_p }}

        <div style='margin-top: 10px;'>
            <button type='submit'>Create Article</button>
        </div>
    </form>
</div>
{% else %}
<p>Your Article was created successfully</p>
<a href="/articles/{{ article.id }}">{{ article.title }} - {{ article.content }}</a>
{% endif %}
{% endblock content %}
